<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weylin Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OpenGraph / Preview -->
  <meta property="og:title" content="Weylin Arena" />
  <meta property="og:description" content="1v1 and Solo Challenges on Base" />
  <meta property="og:image" content="https://base-farcaster-miniapp.vercel.app/cover.png" />

  <!-- ✅ FARCASTER FRAME META -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://base-farcaster-miniapp.vercel.app/cover.png" />
  <meta property="fc:frame:button:1" content="Open Weylin Arena" />
  <meta property="fc:frame:button:1:action" content="link" />
  <meta property="fc:frame:button:1:target" content="https://base-farcaster-miniapp.vercel.app" />

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 20px;
      background: #0a0a0a;
      color: white;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      background: #0052ff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      width: 80%;
      max-width: 260px;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h1>Weylin Arena</h1>
  <p>1v1 & Solo challenges on Base</p>

  <button onclick="connectWallet()">Connect Wallet</button>

  <p id="status">Not connected</p>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        alert("No wallet found. Please use Coinbase Wallet or MetaMask.");
        return;
      }

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();

        // Switch to BASE network
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x2105" }] // Base mainnet
        });

        document.getElementById("status").innerText =
          "✅ Connected on Base:\n" + address;

      } catch (error) {
        console.log(error);
        document.getElementById("status").innerText =
          "❌ Connection failed: " + error.message;
      }
    }
  </script>

</body>
</html>
