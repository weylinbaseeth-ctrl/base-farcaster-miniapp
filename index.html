<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Base + Farcaster Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Farcaster Mini App Meta -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://base-farcaster-miniapp.vercel.app/cover.png" />
  <meta property="fc:frame:button:1" content="Connect Wallet" />
  <meta property="fc:frame:button:1:action" content="link" />
  <meta property="fc:frame:button:1:target" content="https://base-farcaster-miniapp.vercel.app/" />

  <!-- Coinbase Wallet SDK -->
  <script src="https://unpkg.com/@coinbase/wallet-sdk/dist/CoinbaseWalletSDK.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #0a0a0a;
      color: white;
    }
    button {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      background: #0052ff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Base + Farcaster Mini App</h1>
  <p>Connect your wallet on Base</p>

  <button onclick="connectWallet()">Connect Wallet</button>

  <p id="status">Not connected</p>

  <script>
    async function connectWallet() {
      if (!window.ethereum) {
        alert("No wallet found. Use Coinbase Wallet or MetaMask");
        return;
      }

      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      const address = accounts[0];

      document.getElementById("status").innerText =
        "Connected: " + address;
    }
  </script>
</body>
</html>
